<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
         <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Cruds</title>
    </head>
    <body>
        
    <div class="container py-5">
       
        <div class="w-75 m-auto">
            <div class="form-group">
                <input id="name" placeholder="Product Name" class="form-control" type="text">
              <div class="alert alert-danger py-1 my-2 d-none" id="prodNameAlert">please insert valid product name</div>
            </div>
            
            <div class="form-group">
                <input id="price" placeholder="Product Price" class="form-control" type="number">
                <div class="alert alert-danger py-1 my-2 d-none" id="prodPriceAlert">please insert valid product name</div>
            </div>

             <div class="form-group">
                <input id="cate" placeholder="Product Category" class="form-control" type="text">
            </div>

             <div class="form-group">
                <textarea id="desc" placeholder="description" class="form-control w-100"></textarea>
            </div>

            <button id="adder" class="btn btn-info">Add Product</button>
        </div>

    </div>
<div class="w-75 search m-auto">

<div class="form-group">
    <input id="searchInput" onkeyup="searchProducts()" placeholder="search" class="w-75 m-auto form-control" type="search">
</div>

</div>


    <table class="w-100 m-auto table text-center">
        <thead>
            <th>index</th>
            <th>last update</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>description</th>
            <th>update</th>
            <th>delete</th>
        </thead>

        <tbody id="tablebody">

        </tbody>
    
    </table>
    
        <script src="js/jquery.js "></script>
        <script src="js/popper.js "></script>
        <script src="js/bootstrap.min.js "></script>
        <script src="js/main.js"></script>
    </body>
</html>
